<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
            <table class="lentele", id="table">
                <tr>
                    <td>1</td>
                    <td>Svarai (lb)</td>
                    <td id="svarai-value"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Gramai (g)</td>
                    <td id="gramai-value"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Uncijos (oz)</td>
                    <td id="uncijos-value"></td>
                </tr>
            </table>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
